    <title>admission form</title>
</head>
<body>
    <h2>Student Admission Form</h2>
    <form>
        <label for="name">student name:</label>
        <input  type="text" placeholder="enter your name" id="name">
        <br>
        <br>
        <label for="name">student id:</label>
        <input id="name" type="text">
        <br>
        <br>
        <label for="name">student email:</label>
        <input id="email" type="email">
        <br>
        <br>
        <label for="gender"> gender:</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <br>
        <h4>select your city:</h4>
        <select name="city" id="city"> 
            <option value="lucknow">lucknow</option>
            <option value="mumbai">mumbai</option>
        </select>
        <br>
        <br>
        <h4>feedback:</h4>
        <textarea name="feedback" id="101" placeholder="give feedback" cols="20"></textarea>
        <br><br>
        <button>submit</button>
        <br>
        <br>
         <!--used to display youtube videos or websites in our own website-->
        <iframe src="https://en.wikipedia.org/wiki/India" frameborder="10" height="500" width="500" ></iframe>
    </form>
</body>
